    <title>Chat Room</title>

<body>
  
  
  <div class="container my-2">
    <!-- Heading -->
    <h1 class="my-2 text-center">Chat Room</h1>

    <!-- Options of Rooms -->
    <div class="chat-rooms mb-4 text-center">
      <div class="my-2">Choose your room:</div>
      <button class="btn" id="general">General</button>
      <button class="btn" id="gaming">Gaming</button>
      <button class="btn" id="family">Family</button>
      <button class="btn" id="business">Business</button>
    </div>

    <!-- Chat History -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>

    <!-- Input Chat -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>

    <!-- Change Name -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update Name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-msg text-center my-5"></div>
    </form>
  </div>
